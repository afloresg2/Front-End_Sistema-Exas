<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row mt20">
        <div class="col-md-6 offset-md-3">
            <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/privado.png" width="100" height="100">
                </div>
                <h1 class="text-center">Inicio de Sesion</h1>
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre de Usuario</mat-label>
                        <input [(ngModel)]="loginData.username" name="username" required matInput placeholder="Digite su nombre de Usuario">
                        <mat-hint>El nombre debe ser valido</mat-hint>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input [(ngModel)]="loginData.password" name="password" required type="password" matInput placeholder="Digite su Contraseña">
                        <mat-hint>La contraseña debe ser valida</mat-hint>
                    </mat-form-field>
                    <div class = "container text-center">
                        <button mat-raised-button color="primary">Iniciar Sesion</button>
                        <button type="reset" style = "margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                    </div>
                </form>
                <br><br>

            </mat-card>
        </div>
      </div>  
    </div>
</div>
